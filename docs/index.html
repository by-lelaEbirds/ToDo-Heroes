<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Heroes</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ü¶∏‚Äç‚ôÇÔ∏è To-Do Heroes</h1>

        <!-- Campo de entrada e bot√£o adicionar -->
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Digite sua tarefa...">
            <button id="add-task">Adicionar</button>
        </div>

        <!-- Filtros de tarefas -->
        <div class="filters">
            <button data-filter="all">Todas</button>
            <button data-filter="pending">Pendentes</button>
            <button data-filter="completed">Conclu√≠das</button>
        </div>

        <!-- Seletor de tema -->
        <div class="theme-selector">
            <label for="theme-select">Tema:</label>
            <select id="theme-select">
                <option value="fae">FAE (padr√£o)</option>
                <option value="hacker">Hacker</option>
                <option value="aero">Aero</option>
                <option value="dark">Escuro</option>
            </select>
        </div>
    </header>

    <main>
        <ul id="task-list"></ul>
    </main>

    <!-- JavaScript externo -->
    <script src="js/models/Task.js"></script>
    <script src="js/services/Storage.js"></script>
    <script src="js/controllers/TaskManager.js"></script>
    <script src="js/ui/Renderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
